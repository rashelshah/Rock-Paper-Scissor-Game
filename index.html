<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
  <div class="navbar">
    <h1>Rock Paper Scissors</h1>
  </div>
  <div class="signs">
    <div class="action" id="rock">
      <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/591e313788fc145b92d80cf7f1494199556bec0d/StonePaperScissors/images/rock.png?raw=true" >
    </div>
    <div class="action" id="paper">
      <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/591e313788fc145b92d80cf7f1494199556bec0d/StonePaperScissors/images/paper.png?raw=true" >
    </div>
    <div class="action" id="scissors">
      <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/591e313788fc145b92d80cf7f1494199556bec0d/StonePaperScissors/images/scissors.png?raw=true" >
    </div>
  </div>
  <div class="score-board">
    <div class="score">
      <p id="user-score">0</p>
      <p>You</p>
    </div>
    <div class="score">
      <p id="comp-score">0</p>
      <p>comp</p>
    </div>
  </div>
  <div class="msg-main">
    <p id="msg">Play your move</p>
  </div>
  
  <script src="first.js"></script>  
</body>
</html>
